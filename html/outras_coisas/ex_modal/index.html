<!DOCTYPE html>
<html>
<head>
	<title>Exemplo de Modal</title>
	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript" src="script.js"></script>
	<link rel="stylesheet" type="text/css" href="estilo.css">
</head>
<body>
<section class="pequenas">
	<img src="imagens/img1.jpg" class="clicavel" id="img1">
	<img src="imagens/img2.jpg" class="clicavel" id="img2">
</section>
<section class="modal img1 escondido">
	<section class="fechar">X</section>
	<img src="imagens/img1.jpg" class="grande">
</section>

<section class="modal img2 escondido">
	<section class="fechar">X</section>
	<img src="imagens/img2.jpg" class="grande">
</section>

</body>
</html>
